<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <title>点赞动画</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" />
  <meta name="format-detection" content="telephone=no" />
  <style>
    .container {
      display: inline-block;
      vertical-align: top;
    }
  </style>
</head>

<body>
  <div style="cursor: pointer;" onclick="c()">点赞</div>
  <div class="container">
    <h2>Canvas:</h2>
    <canvas id='thumsCanvas' width="200" height="400" style="width:100px;height:200px"></canvas>
  </div>
  <script src="./canvas.js"></script>
  <script>
    const thumbsUpAni = new ThumbsUpAni({
      id: 'thumsCanvas'
    });
    let timer, outTimer
    function c() {
      timer && clearInterval(timer)
      outTimer && clearInterval(outTimer)
      thumbsUpAni.start();
      timer = setInterval(() => {
        thumbsUpAni.start();
      }, 300)
      outTimer = setTimeout(() => {
        clearTimeout(timer)
      }, 5000);
    }
  </script>
</body>

</html>
